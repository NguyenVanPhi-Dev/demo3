<body>
<h1>Dish List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Count</th>
    <th>Unit</th>
    <th>Price</th>
    <th>Status</th>
    <th>Image</th>
    <th>Category ID</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dish : ${dishs}">
    <td th:text="${dish.id}"></td>
    <td th:text="${dish.name}"></td>
    <td th:text="${dish.count}"></td>
    <td th:text="${dish.unit}"></td>
    <td th:text="${dish.price}"></td>
    <td th:text="${dish.status}"></td>
    <td th:text="${dish.image}"></td>
    <td th:text="${dish.category_id}"></td>
    <td > <a th:href="@{/edit/{id}(id=${dish.id})}" class="btn btn-primary">Edit</a>  </td>
    <td> <a th:href="@{/delete?id={id}(id=${dish.id})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
