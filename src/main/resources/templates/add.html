<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
    margin: 0 20vw;
    }
  </style>
</head>
<body>
<h1>Create Product</h1>
<form th:object="${dish}" th:action="@{/save}"  method="post" enctype="multipart/form-data" >
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"  required   class="form-control"/>
  </div>
  <div class="mb-3">
    <label for="count" class="form-label">Count:</label>
    <input type="number" id="count" th:field="*{count}"  name="count" required  class="form-control"/>
  </div>
  <div class="mb-3">
    <label for="unit" class="form-label">Unit:</label>
    <input type="text" id="unit" name="unit" th:field="*{unit}"  required class="form-control" />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}"  required class="form-control" />
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status:</label>
    <select id="status" name="status" th:field="*{status}"  required class="form-control">
      <option value="0">Inactive</option>
      <option value="1">Active</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <input type="text" id="category" name="category_id"  th:field="*{category_id}" required class="form-control" />
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image:</label>
    <input hidden="hidden" type="text" id="image" name="image"  th:field="*{image}" class="form-control"/>
    <input type="file" id="files" name="files"
           onchange="document.getElementById('imageupload').src = window.URL.createObjectURL(this.files[0])"  />
    <img src="" alt="view image upload" id="imageupload" style="width: 100px; height: 100px;">
  </div>
  <button type="submit">Save</button>
</form>
</div>

</body>
</html>
