<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Create Product</h1>
<form th:object="${dish}" th:action="@{/save}"  method="post">
  <input type="hidden" th:field="*{id}">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"  required  />
  </div>
  <div>
    <label for="count">Count:</label>
    <input type="number" id="count" th:field="*{count}"  name="count" required  />
  </div>
  <div>
    <label for="unit">Unit:</label>
    <input type="text" id="unit" name="unit" th:field="*{unit}"  required  />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}"  required  />
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" name="status" th:field="*{status}"  required >
      <option value="0">Inactive</option>
      <option value="1">Active</option>
    </select>
  </div>
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category_id"  th:field="*{category_id}" required  />
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="text" id="image" name="image"  th:field="*{image}" />
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
